<ion-content>
  <div class="upper">
    <div class="icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <p id="login">{{stringName.loginScreen.appTitle}}</p>
  </div>

  <div class="middle">
    <div class="box">
        <form #loginForm = "ngForm">
          <p>{{stringName.loginScreen.titleLogin}}</p>
          <ion-item>
              <ion-label position="floating">Email Address</ion-label>
              <ion-input type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="login.email" required email></ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="mail "></ion-icon>
          </ion-item>
        </form>
    </div>    
  </div>

</ion-content>
